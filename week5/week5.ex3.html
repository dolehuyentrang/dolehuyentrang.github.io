<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Create student list with CSS3</title>
<style type="text/css">
.StudentDetails {display: none;}
.Student img {
    width: 150px;
    height: 150px;
    border-radius: 20px;
    box-shadow: 5px 5px 10px #aaa;
}
.StudentName {font-weight: bold;}
.StudentID:before {content: " - ";}
.Student {
    text-align: center;
    width: 150px;
    margin: 0px 20px;
    float: left;
    cursor: pointer;
}
.Student:hover .StudentDetails {display: block;}
</style>
</head>
<body>
<div>
    <div class="Student">
        <img src="https://i.pinimg.com/originals/5a/bf/21/5abf219774a8c5a376ae081b70c7ccf6.jpg" />
        <div class="StudentDetails">
            <span class="StudentName">Trần Hà Anh</span>
            <span class="StudentID">23070526</span>
        </div>
    </div>
    <div class="Student">
        <img src="https://hoanghamobile.com/tin-tuc/wp-content/uploads/2023/09/hinh-nen-doremon-cute-6.jpg" />
        <div class="StudentDetails">
            <span class="StudentName">Đỗ Lê Huyền Trang</span>
            <span class="StudentID">23070003</span>
        </div>
    </div>
    <div class="Student">
        <img src="https://kenh14cdn.com/203336854389633024/2022/11/15/photo-6-16684998819951103587151.jpg" />
        <div class="StudentDetails">
            <span class="StudentName">Nguyễn Việt Hà</span>
            <span class="StudentID">23070375</span>
        </div>
    </div>
    <div class="Student">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi1epMGHjWVyFkAe5-DzPfZgcfqcKFEWksrr7i__TnLd_sEjRNhbDhFwtalRLkIycad-20Ee1_DDbhCPH34nGy87ZhfzXzYQiWaguft0WaZo8JkbByLmnYApqTyFXzUJmX-zzntb7K9cSqt/s1600/11390004_973941572656403_472554857478716923_n.jpg" />

</div>
</body>
</html>
